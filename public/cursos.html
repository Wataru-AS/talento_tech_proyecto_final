<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Online</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }

        /* Slider */
        .slider {
            position: relative;
            overflow: hidden;
            height: 400px;
            background-color: #ddd;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        /* Flechas de navegación */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Contenido sobre el slider */
        .slider-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .slider-content h1 {
            font-size: 48px;
            margin: 0;
        }

        .slider-content p {
            font-size: 18px;
        }

        .slider-content button {
            background-color: #a0522d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Sección de productos */
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .product {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            width: 250px;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product button {
            background-color: #a0522d;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="logo">
            <a href="#">Cursos</a>
        </div>
    </nav>
    <!-- Productos -->

        <div class="product">

        </div>
    </section>

        <div class="product">

            <button>Ver</button>
        </div>
    </section>
    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            currentSlide = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Autoplay del slider
        setInterval(nextSlide, 5000); // Cambia cada 5 segundos
    </script>

</body>
